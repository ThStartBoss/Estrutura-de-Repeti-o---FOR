            console.log(`A peça registrada foi ${VC}`);
            if(VC === 'c' || VC === 'C'){
            Calcado++
            }
            let Lucro = pv - pc
            alert(`Lucro total da peça de roupa que faz parte ao conjunto "${VC}" foi de aproximadamente ${Lucro}$$`)

        } 
        console.log(Calcado);
